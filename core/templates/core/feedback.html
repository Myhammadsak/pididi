{% extends 'core/base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Feedback</h2>

        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="mt-4 py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white" type="submit">Send</button>

            </form>
        </div>
    </div>

{% endblock %}
