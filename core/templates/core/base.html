<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Puddle</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Puddle</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
            <a href="{% url 'item:history' %}" class="text-lg font-semibold hover:text-gray-500">History</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'core:cart' %}" class="px-6 py-3
                 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">
                    Cart
                </a>

                <a href="{% url 'dashboard:index' %}" class="px-6 py-3
                 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">
                    Dashboard
                </a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold
                bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold
                 bg-blue-500 text-white rounded-xl hover:bg-blue-700">
                    Sign up
                </a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold
                 bg-gray-500 text-white rounded-xl hover:bg-gray-700">
                    Log in
                </a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>

            <p class="text-lg text-gray-500">Pf abidna goida ratatatatata blabl ablabl ablablabla</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

            <ul class="space-y-1">
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">feedback</a></li>
                <li><a href="â„–" class="text-lg text-blue-500 hover:text-blue-700">Contact</a></li>
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Term of use</a></li>
            </ul>

        </div>

    </footer>
</body>
</html>
