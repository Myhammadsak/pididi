{% extends 'core/base.html' %}

{% block title %}Reset{% endblock %}

{% block content %}

<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Reset password</h1>

    <p>Enter your email address to receive a password reset link:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-6 py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white"
                type="submit">Send</button>
    </form>

</div>


{% endblock %}
