{% extends 'core/base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Feedback</h2>

        <form method="get" action="{% url 'feed:feedback_info' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text"
                       value="{{ query }}" placeholder="Find need product">

                <button class="mt-2 py-6 px-8 text-lg bg-blue-500 hover:bg-blue-700 text-white rounded-xl">
                    Search
                </button>
            </form>

        <div class="col-span-3 mt-6">
            <div class="grid grid-cols-3 gap-3">
                {% for i in feedback %}
                <div class='bg-blue-100'>
                    <h2>User: {{ i.user }}</h2>
                    <p>email: {{ i.email }}</p>
                    <p>message: {{ i.message }}</p>
                    <p>created_at: {{ i.created_at }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
